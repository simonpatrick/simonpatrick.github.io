---
layout: default
---
<div class="post-item">
  <div class="caption wrapper-lg">
    <h2 class="post-title"><a href="#">{{ page.title }}</a></h2>
    <div class="line line-lg"></div>
    <div class="post-sum">
      {{ content }}
    </div>
    <div class="line line-lg"></div>
    <div class="text-muted">
      {% if page.author %}<i class="fa fa-user icon-muted"></i> by <a href="https://github.com/{{ site.github_username }}" class="m-r-sm">{{ page.author }}</a>{% endif %}
      <i class="fa fa-clock-o icon-muted"></i> {{ page.date | date: "%b %-d, %Y" }}
      {% if page.meta %}<a href="#" class="m-l-sm"><i class="fa fa-comment-o icon-muted"></i> {{ page.meta }}{% endif %}
    </div>
    <!-- 多说评论框 start -->
    	<div class="ds-thread" data-thread-key="{{ page.id }}"
      data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"testless"};
    	(function() {
    		var ds = document.createElement('script');
    		ds.type = 'text/javascript';ds.async = true;
    		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    		ds.charset = 'UTF-8';
    		(document.getElementsByTagName('head')[0]
    		 || document.getElementsByTagName('body')[0]).appendChild(ds);
    	})();
    	</script>
    <!-- 多说公共JS代码 end -->

  </div>
</div>
